<a href="#" (click)="onRecipeSelect()" class="clearfix list-group-item">
  <div class = "pull-left">
    <h4 class="list-group-item-text">{{recipe.name}}</h4>
    <p class = "list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
        <img class = "img-responsive" src = "{{recipe.imageUrl}}" alt = "{{recipe.name}}" style="max-height: 50px;">
      </span>
</a>
